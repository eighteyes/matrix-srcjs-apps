# do not touch this line
configVersion: 2
description: App to test the dashboard
keywords: 'dashboard, widgets'
name: testDashboardWidgets
sensors:
 - temperature
 - uv
 - humidity
 - pressure
 - gyroscope
 - accelerometer
services:
  demographics:
    engine: detection
    type: demographics
    name: faceDectionLeonardo
dataTypes:
  face:
    view: boolean
    count: integer
    gender: string
    age: integer
    women: integer
    men: integer
    other: integer
    emotion: string
    happy: integer
    sad: integer
    disgust: integer
    surprised: integer
    confused: integer
    calm: integer
    angry: integer
    views: integer
    viewsPercentage: float
  polarTest:
    one: integer
    two: integer
    three: integer  
  systemTemperature:
    temperature: float
  systemUV:
    uv: float
    uvRisk: string
  systemHumidity:
    humidity: float
  systemLeds:
    ledsOn: boolean
  systemAccelerometer:
    x: float
    y: float
    z: float
  systemGyroscope:
    yaw: float
    pitch: float
    roll: float
  systemPressure:
    pressure: float
screens:
- - indicator
  - digit
- - label
  - bar
  - line
- - radar
  - pie
- - polar
  - gauge
- - list
- - listGroup
- - details
- - heatmap
- - map
- - input
- - button
- - dropdown
- - switch
- - range
widgets:
  indicator:
    display: indicator
    keys:
      - ledsOn
    label: 'Leds Status'
    type: systemLeds
  label:
    display: label
    keys:
      - uvRisk
    label: 'UV Risk'
    type: systemUV
  digit:
    display: digit
    format: fixed
    keys:
      - temperature
    label: 'Temperature'
    type: systemTemperature
  bar:
    display: bar
    format: fixed
    keys:
      - pressure
    label: 'Pressure'
    type: systemPressure
  line:
    display: line
    format: fixed
    keys: 
      - humidity
    label: 'Humidity'
    type: systemHumidity
  radar:
    display: radar
    keys: 
      - happy
      - sad
      - disgust
      - surprised
      - confused
      - calm
      - angry
    label: 'Emotions'
    type: face
  pie:
    display: pie-chart
    keys: 
      - men
      - women
    label: 'Gender'
    type: face
  polar:
    display: polar
    keys: 
      - one
      - two
      - three
    label: 'polarTest'
    type: polarTest
  gauge:
    display: gauge
    keys: 
      - views
    label: 'Views'
    type: face
  list:
    display: list
    keys: 
      - count
      - gender
      - view
    label: 'Last faces'
    type: face
  listGroup:
    display: list-group
    keys: 
      - gender
      - count
    groupBy: gender
    label: 'Last faces'
    type: face
  details:
    display: list-group
    keys: 
      - gender
      - count
    groupBy: gender
    label: 'Last faces'
    type: face
  heatmap:
    display: heat-map
    keys: 
      - gender
      - count
    label: 'Heat Map Test'
    min: 1
    max: 9
    type: face
  map:
    display: map
    keys: 
      - gender
      - count
    label: 'Map'
    type: face
  button:
    control: button
    map:
    - event: blueColorClick
      value: Blue Color
    - event: redColorClick
      value: Red Color
  dropdown:
    control: dropdown
    map:
    - event: greenColorSelected
      value: Green Color
    - event: yellowColorSelected
      value: Yellow Color
  switch:
    control: switch
    trigger: turnOnLeds
    value: 'Turn on leds'
  range:
    control: range
    trigger: numberOfLeds
    value: 'Number of leds'
    label: 'Number of leds'
    min: 2
    max: 35
  input:
    control: input
    label: Test Input
    map:
    - event: username
      value: User Name
    - event: password
      value: Password